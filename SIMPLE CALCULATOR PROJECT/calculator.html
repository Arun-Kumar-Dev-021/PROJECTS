<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="calculator.css" rel="Stylesheet"  type="text/css" />
    <link href="util.css"       rel="Stylesheet"  type="text/css" />
</head>

<body>
    <h1 class="text-center"> Simple Calculator</h1>
    <div class="container flex flex-col items-center  mx-auto " > 


        <div class="Row ">
            <input class="input Row-input" type="text"/>
        </div>


        <div class="Row " >
            <button  class="button" style="background-color:green">C</button>
            <button  class="button" style="background-color: green">DEL</button>
            <button  class="button operator" style="background-color: black;">M+</button>
            <button  class="button operator" style="background-color: black;">M-</button>
            </div>



   
      <div class="Row " >
    <button  class="button">7</button>
    <button  class="button">8</button>
    <button  class="button">9</button>
    <button  class="button operator" style="background-color: black;">*</button>
    </div>



   <div class="Row ">
        <button  class="button">4</button>
        <button  class="button">5</button>
        <button  class="button">6</button>
        <button  class="button operator" style="background-color: black;">/</button>
        </div>



        <div class="Row " >
            <button  class="button">1</button>
            <button  class="button">2</button>
            <button  class="button">3</button>
            <button  class="button operator" style="background-color: black;">+</button>
            </div>

            

            <div class="Row " >
                <button  class="button">0</button>
                <button  class="button  size">.</button>
                <button  class="button" style="background-color: orange">=</button>
                <button  class="button operator" style="background-color: black;">-</button>
                </div>


            </div>
            <script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
        <div class="form-container">
        <form id="surveyForm">
            <h1 class="container items-center"> Customer Survey Form  </h1>
            <div class="input-group ">
                <label for="firstName" >First Name:</label>
                <input type="text"  id="firstName" required>
            </div>
            <div class="input-group ">
                <label for="lastName" >Last Name:</label>
                <input type="text"  id="lastName" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="INDIA">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="China">China</option>
                    <option value="SriLanka"> Sri Lanka</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                    
                </select>
            </div>
            <div class="input-group">
                <label>Gender:</label>
                <label><input type="checkbox" id="male"> Male</label>
                <label><input type="checkbox" id="female"> Female</label>
            </div>
            <div class="input-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="input-group">
                <label for="email    ">Email:</label>
                <input type="email         " id="email" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="buttons">
                <button type="button  buttons"  style="background-color:hwb(217 17% 11%);" onclick="submitForm()" >Submit</button>
                <button type="button buttons"    style="background-color:hwb(217 17% 11%);" onclick="resetForm()"  >Reset</button><br>

                </div><br>
                <footer> Â© Copyright 2023 Customer Survey Form All Rights Reserverd |Designed by Arun Kumar  </footer>
        
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent"></div>
    </div>

    <script src="script.js"></script>
  
</body>


</html>
